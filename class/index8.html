<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- GET EXAMPLE -->
    <button id="getBtn">Get Posts</button>
    <ul id="postlist"></ul>

    <hr />

    <!-- post EXAMPLE -->
    <h3>Create Post(POST)</h3>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="bodyText" placeholder="Body" />
    <button id="postBtn">Create Post</button>

    <hr />

    <!-- PUT EXAMPLE -->
    <h3>Update Post</h3>
    <input type="number" id="updatedId" placeholder="Post ID" />
    <input type="text" id="updatedTitle" placeholder="New title" />
    <button id="putBtn">Update</button>

    <hr />

    <!-- DELETE EXAMPLE -->
    <h3>Delete Post</h3>
    <input type="number" id="deleteId" placeholder="Post Id" />
    <button id="deletBtn">Delete</button>

    <hr />

    <!-- File uplode -->
    <form id="uploadForm">
      <input type="file" id="fileInput" />
      <button type="submit">Uplode</button>
    </form>

    <script src="web.js"></script>
  </body>
</html>
