<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog html </title>
</head>
<body>
    <h1>Dialog Element Example</h1>
    <dialog id="loginModal">
        <form method="dialog">
            <p><label>Email<input type="email" /></label></p>
            <p><label>Password<input type="password"></label></p>
            <menu>
                <button value="cancel">Cancel</button>
                <button value="confirm">Login</button>
            </menu>
        </form>
    </dialog>
       
    <button onclick="document.getElementById('loginModal').showModal();">Open Login Dialog</button>
</body>
</html>
