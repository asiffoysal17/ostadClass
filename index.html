<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📝 Task Manager</h1>
      <div id="error-message" class="error" style="display: none"></div>
      <div class="form-container">
        <div class="form-group">
          <input type="text" id="task-input" placeholder="Enter task name..." />
          <button id="add-btn" class="btn-add">Add Task</button>
        </div>
        <div class="update-controls" style="display: none">
          <div class="form-group">
            <button id="update-btn" class="btn-update">Update Task</button>
            <button id="cancel-btn" class="btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
      <div id="loadig" class="loading" style="display: none">
        loading tasks......
      </div>
      <ul id="tasks-list" class="tasks-list">
